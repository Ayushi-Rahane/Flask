{% extends 'base.html'%}
{% block block %}
  
<div class="container"> 
    <h2 style="text-align:center" class="my-3">Update Task</h2>
    <form action="/update/{{ task.sno }}" method="POST">
        <div class="form-group">
          <label for="add-title">Add Title</label>
          <input type="text" class="form-control" name="title" value="{{task.title}}" id="add-title" >
        </div>
        <div class="form-group">
          <label for="add-desc">Add Description</label>
          <input type="text" class="form-control" name="desc" value="{{task.desc}}" id="add-desc">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
{% endblock %}
